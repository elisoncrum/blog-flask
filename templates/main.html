<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">

		{% for css_file in css_file_list %}
			<link rel="stylesheet" href="{{ url_for('static', filename='css/'+css_file) }}">
		{% endfor %}
	</head>
	<body>
		{% for article in blog.articles %}
		<article id="{{article['title']}}">
			<time id="{{article['date'][0]}}">
				<a class="no-shadow" href="#{{article['date'][0]}}">{{article['date'][1]}}</a>
			</time>

			{% for item in article['content'] %}
				{% if item[0] == 'elem' %}
					<{{ item[1]|safe }}>{{ item[2]|safe }}</{{ item[1]|safe }}>
				{% endif %}
			{% endfor %}
		</article>
		{% endfor %}

		{% include 'footer.html' %}
	</body>
</html>
