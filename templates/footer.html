<footer>
	<section class="navbar">
		<button class="scrollup no-shadow" style="outline: none important!;">
			<i class="fas fa-chevron-circle-up fa-3x social"></i>
		</button>
		<div class="container">
			<div class="box">
				{% for item in blog.footerIcons %}
					<a class="no-shadow" href="{{item['href']}}" id="{{item['id']}}">
						<i class="{{item['class']}} {{blog.footerIconSize}} social"></i>
					</a>
				{% endfor %}
			</div>
		</div>
	</section>
</footer>
