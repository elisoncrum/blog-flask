<!DOCTYPE html>
<html>
	<head>
		{% block header %}
		<title>{{ blog.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- discord meta -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Elison Crum">
		<meta property="og:title" content="Elisons Backpacking Blog">
		<meta property="og:image" content="http://elisons-blog.herokuapp.com/static/images/me_backpacking.jpg">
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:url" content="http://www.elisoncrum.cf/">
		<meta property="og:description" content="Elison Crums personal outdoor and programming blog.">
		<meta name="theme-color" content="#1e2327">
		<meta charset="UTF-8">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i">

		<link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
		{% for file in css_file_list %}
			<link rel="stylesheet" href="{{ url_for('css', filename=file) }}">
		{% endfor %}

		{% for file in js_file_list %}
			<script src="{{ url_for('js', filename=file) }}"></script>
		{% endfor %}
		{% endblock %}
	</head>
	<body>
		{% block body %}
		{% endblock %}
		<footer>
			{% block footer %}
			{% endblock%}
		</footer>
	</body>
</html>
